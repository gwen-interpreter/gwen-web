language: scala
scala:
   - 2.13.3
jdk:
  - openjdk8
before_script:
  # pull down gwen source dependency
  - cd ..
  - git clone https://github.com/gwen-interpreter/gwen.git
  - cd gwen-web
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
sudo: required
addons:
  chrome: stable
sbt_args: -Dgwen.web.browser=chrome -Dgwen.web.browser.headless=true