// Gwen settings
gwen {

  // General settings
  behavior {
    rules = "strict"
  }
  report {
    overwrite = false
  }

  cli {
    options {
      format = [
        "junit"  # will be ignored (since CLI settings in files passed to -c|--config are ignored)
      ]
    }
  }

  // Gwen web settings
  web {

    // General web settings
    sendKeys {
      clearFirst = false
      clickFirst = false
    }
    wait {
      seconds = 9
    }

    // Chrome settings
    chrome {
      args = [
        "--ignore-certificate-errors"
        "--window-size=1920,1080"
      ]
    }
    
  }
}