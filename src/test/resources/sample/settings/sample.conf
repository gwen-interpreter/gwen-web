// RP client settings
rp {
  endpoint = "http://<host>:<port>"
  uuid = "28b262e7-8a9d-4928-b2a3-649562d5c63d"
  project = "default_personal"
  launch = "Gwen"
}

// Gwen settings
gwen {

  // General settings
  behavior {
    rules = "strict"
  }
  report {
    overwrite = false
  }

  // Gwen RP settings
  rp {
    heartbeat {
      timeoutSecs = 5
    }
    send {
      failed {
        errorBlocks = "leaf"
        stepDefs = "none"
      }
      stepDefs = "inlined"
    }
    testCaseId {
      keys = "auto"
    }
  }

  // Gwen web settings
  web {

    // General web settings
    sendKeys {
      clearFirst = false
      clickFirst = false
    }
    wait {
      seconds = 9
    }

    // Chrome settings
    chrome {
      args = [
        "--ignore-certificate-errors",
        "--window-size=1920,1080"
      ]
    }
    
  }
}