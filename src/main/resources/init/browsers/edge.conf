#
# Gwen Edge Browser Settings
# ==========================
#
# Configure all your Edge browser settings here.
#
# For the full list of available Gwen settings, see:
# https://github.com/gwen-interpreter/gwen-web/wiki/Runtime-Settings#gwen-web-settings
#
# Format: HOCON (Human-Optimized Config Object Notation superset of JSON)
# - See: https://github.com/lightbend/config/blob/master/HOCON.md
#

gwen {
  web {
    browser {
      target = "edge"
    }
    capabilities {                # See: https://github.com/SeleniumHQ/selenium/wiki/DesiredCapabilities
      # name1 = ""
      # name2 = ""
      # ..
    }
    edge {                        # See: https://peter.sh/experiments/chromium-command-line-switches/
      args {
        # 1 = ""
        # 2 = ""
        # ..
      }
      # extensions = ""
      mobile {                    # See: https://sites.google.com/chromium.org/driver/mobile-emulation
        # deviceName = ""
        # width = ""
        # height = ""
        # pixelRatio = ""
        # touch = ""
        # userAgent = ""
      }
      # path = ""
      pref {                      # See: https://chromium.googlesource.com/chromium/src/+/refs/heads/main/chrome/common/pref_names.cc
        # name1 = ""
        # name2 = ""
        # ..
      }
    }
  }
}

# Native edge driver version (specify exact version or latest)
wdm.edgeDriverVersion = latest

#
# Add any other Edge specific settings or system properties here.
# Note: surround names with quotes if you exprience path clashes.
# Example:
#
# my {
#   browser {
#     prop = "value"
#   } 
# }
#
# Or equivalently
#
# my.browser.prop = "value"
