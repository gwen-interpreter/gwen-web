#
# Gwen Settings
# -------------
# 
# For more detailed information about each setting see:
# - https://github.com/gwen-interpreter/gwen/wiki/Runtime-Settings
#
# Format: HOCON (Human-Optimized Config Object Notation superset of JSON)
# - See: https://github.com/lightbend/config/blob/master/HOCON.md
#

gwen {
  web {
    accept {
      untrusted {
        certs = true
      }
    }
    authorize {
      plugins = false
    }
    browser {
      target = "chrome"           # chrome|firefox|safari|edge|ie
      headless = false
      # size = ""
    }
    # capabilities = ""
    # chrome {
    #   args = ""
    #   extensions = ""
    #   mobile = ""
    #   path = ""
    #   prefs = ""
    # }
    # edge {
    #   args = ""
    #   extensions = ""
    #   mobile = ""
    #   path = ""
    #   prefs = ""
    # }
    # firefox {
    #   path = ""
    #   prefs = ""
    # }
    capture {
      screenshots {
        enabled = false
        duplicates = false
        highlighting = false
      }
    }
    
    highlight {
      style = "background: yellow; border: 2px solid gold;"
    }
    implicit {
      element {
        focus = true
      }
      js {
        locators = false
      }
    }
    locator {
      wait {
        seconds = ${gwen.web.wait.seconds}
      }
    },
    maximize = false
    remote {      
      localFileDetector = false
      # url = ""
    }
    sendKeys {
      clearFirst = false
      clickFirst = false
    }
    suppress {
      images = false
    }
    throttle {
      msecs = 100
    }
    # useragent = ""
    wait {
      seconds = 10
    }
  }
}
